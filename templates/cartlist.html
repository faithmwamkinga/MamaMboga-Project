<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/productlist.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Open+Sans:wght@300;400&family=Tektur&display=swap" rel="stylesheet">
</head>
<body>
        <!-- <table> -->
            
                <td class="title">Title</td>
                <td class="title">Description</td>
                <td class="title">Price</td>
                <td class="details">Product details</td>
                <td>Edit Details</td>
            
    
            {% for product in product %}
            <tr>
                <td>{{product.name}}</td>
                <!-- <td>{{product.description}}</td> -->
                <td>{{product.price}}</td>
                <td><a href="{%url 'product_details_view' id=product.id%}">View product details</a></td>
                <td><a href="{%url 'product_edit_view' id=product.id%}">Edit product details</a></td>
            </tr>
            {% endfor %}
           
    
        </table>

 
    
</body>
</html>
