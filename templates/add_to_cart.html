<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h2>Cart</h2>
    <div class="cart">
        {% for item in items %}
        <div class="cart-container">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h1 class="item-name"> {{ item.name }}</h1>
            <h4 class="item-price">Ksh {{ item.price }}</h4>
            <h4 class="item-name">Quantity: {{item.quantity}}</h4>

            <a href="%url 'product_details_view' id=product.id%">Update</a>
            <a href="%url 'product_details_view' id=product.id%">Delete</a>

        </div>
    </div>
    
</body>
</html>
